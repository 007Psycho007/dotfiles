- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.config/starship/starship.toml: starship/starship.toml
    ~/.config/starship/starship-transient.toml: starship/starship-transient.toml
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources:
        path: x/Xresources
        force: true
    ~/.Xdefaults: 
        path: x/Xdefaults
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true
    ~/.local/share/fonts: 
        path: fonts
        create: true

- omnipkg:
  - install:
    - zsh
    - neovim
    - polybar
    - kitty
    - picom 
    - nodejs 
    - npm 
    - lsd 
    - xdotool
    - go 
    - gopls
    - rofi
    - feh
    - lazygit


- if:
  - cond: '[ -d ~/.local/share/zinit/zinit.git ]'
    unmet:
      - shell:
        - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended'
        - 'mv ~/.zshrc.pre-oh-my-zsh ~/.zshrc'
      - sudo:
        - shell:
          - sh -c "$(curl -fsSL https://starship.rs/install.sh)" "" -f
          - 'chsh --shell /bin/zsh $USER'
