- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources:
        path: x/Xresources
        force: true
    ~/.Xdefaults: 
        path: x/Xdefaults
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true

- omnipkg:
  - install:
    - zsh
    - neovim
    - polybar
    - kitty
    - picom 
    - nodejs 
    - npm 
    - lsd 
    - xdotool

- if:
  - cond: '[ -d ~/.oh-my-zsh ]'
    unmet:
      - shell:
        - 'bash ./omz.sh --unattended'
        - 'git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k'
      - sudo:
        - shell:
          - 'chsh --shell /bin/zsh'
