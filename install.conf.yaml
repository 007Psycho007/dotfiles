- clean: ['~']

- link:
    ~/.profile: config/bash/profile
    ~/.bashrc: 
        path: config/bash/bashrc
        force: true
    ~/.bash_logout: 
        path: config/bash/bash_logout
        force: true
    ~/.zshrc: config/zsh/zshrc
    ~/.p10k.zsh: config/zsh/p10k.zsh
    ~/.config/rofi: 
        path: config/rofi
        create: true
    ~/.config/qutebrowser/config.py:
        path: config/qutebrowser/config.py
        create: true
    ~/.config/tmux: 
        path: config/tmux 
        create: true
    ~/.config/starship:
        path: config/starship
        create: true
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources:
        path: config/x/Xresources
        force: true
    ~/.Xdefaults: 
        path: config/x/Xdefaults
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/qtile:
        path: config/qtile/
        force: true
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true
    ~/.local/share/fonts: 
        path: config/fonts
        create: true
    ~/.config/ncspot/config.toml:
        path: config/ncspot/config.toml
        create: true

- omnipkg:
  - install:
    - qtile
    - zsh
    - neovim
    - kitty
    - picom 
    - nodejs 
    - npm 
    - lsd 
    - xdotool
    - go 
    - gopls
    - rofi
    - feh
    - imagemagick
    - i3lock
    - lazygit
    - unzip
    - nix
    - xclip
    - pavucontrol
    - firefox
    - man
    - chromium
    - python-pip
    - lightdm-webkit2-greeter
    - base-devel

- shell:
  - mkdir ~/.init
  - git clone https://github.com/elParaguayo/qtile-extras.git ~/.init/qtile-extras-temp
  - pip install -r ./config/qtile/requirements.txt
  - pip install ~/.init/qtile-extras-temp
  - git clone https://aur.archlinux.org/yay.git ~/.init/yay && cd ~/.init/yay && makepkg -si --noconfirm
  - echo y | LANG=C yay --noprovides --answerdiff None --answerclean None --mflags "--noconfirm" betterlockscreen
- sudo:
  - shell:
    - sed -i "s/\/home\/psycho:\/bin\/bash/\/home\/psycho:\/bin\/zsh/" /etc/passwd

- if:
  - cond: '[ -d ~/.oh-my-zsh/ ]'
    unmet:
      - shell:
        - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended'
        - 'mv ~/.zshrc.pre-oh-my-zsh ~/.zshrc'
      - sudo:
        - shell:
          - sh -c "$(curl -fsSL https://starship.rs/install.sh)" "" -f
          - 'chsh --shell /bin/zsh $USER'
- shell:
  - rm rf ~/.init
