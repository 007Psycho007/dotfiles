- clean: ['~']

- link:
    ~/.profile: config/bash/profile
    ~/.bashrc: config/bash/bashrc
    ~/.bash_logout: config/bash/bash_logout
    ~/.zshrc: config/zsh/zshrc
    ~/.p10k.zsh: config/zsh/p10k.zsh
    ~/.config/tmux: 
        path: config/tmux 
        create: true
    ~/.config/starship:
        path: config/starship
        create: true
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources:
        path: config/x/Xresources
        force: true
    ~/.Xdefaults: 
        path: config/x/Xdefaults
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/qtile:
        path: config/qtile/
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true
    ~/.local/share/fonts: 
        path: config/fonts
        create: true
    ~/.config/ncspot:
        path: config/ncspot
        create: true

- omnipkg:
  - install:
    - qtile
    - zsh
    - neovim
    - kitty
    - picom 
    - nodejs 
    - npm 
    - lsd 
    - xdotool
    - go 
    - gopls
    - rofi
    - feh
    - lazygit
    - unzip
    - nix
    - xclip
    - pavucontrol
    - firefox
    - man
    - chromium
    - python-pip


- if:
  - cond: '[ -d ~/.local/share/zinit/zinit.git ]'
    unmet:
      - shell:
        - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended'
        - 'mv ~/.zshrc.pre-oh-my-zsh ~/.zshrc'
      - sudo:
        - shell:
          - sh -c "$(curl -fsSL https://starship.rs/install.sh)" "" -f
          - 'chsh --shell /bin/zsh $USER'
