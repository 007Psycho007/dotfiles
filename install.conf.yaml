- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.oh-my-zsh: 
        path: zsh/oh-my-zsh 
        create: true
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources: x/Xresources
    ~/.Xdefaults: x/Xdefaults
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true

- pacaur:
  - zsh
  - neovim
  - polybar
  - kitty
  - picom 
  - nodejs 
  - npm 
  - lsd 
  - xdotool
