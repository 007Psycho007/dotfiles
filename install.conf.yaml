- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.config/kitty: 
        path: config/kitty
        create: true
    ~/.Xresources:
        path: x/Xresources
        force: true
    ~/.Xdefaults: 
        path: x/Xdefaults
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/nvim:
        path: config/nvim 
        create: true 
    ~/.config/polybar:
        path: config/polybar 
        create: true
    ~/.config/scripts:
        path: config/scripts
        create: true
    ~/.local/share/fonts: 
        path: fonts
        create: true

- omnipkg:
  - install:
    - zsh
    - neovim
    - polybar
    - kitty
    - picom 
    - nodejs 
    - npm 
    - lsd 
    - xdotool
    - go 
    - gopls
    - rofi
    - feh
    - lazygit


- if:
  - cond: '[ -d ~/.local/share/zinit/zinit.git ]'
    unmet:
      - shell:
        - bash -c "$(curl --fail --show-error --silent --location https://raw.githubusercontent.com/zdharma-continuum/zinit/HEAD/scripts/install.sh)"
      - sudo:
        - shell:
          - 'chsh --shell /bin/zsh $USER'
