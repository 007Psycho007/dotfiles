#########################################
# ~/.config/hypr/hyprlock.conf
# Self-contained: palette + config (no import)
#########################################

# ---- BEGIN AUTO-GENERATED PALETTE (from central scheme) ----
$bg        = rgb(26,27,38)   # #1a1b26
$fg        = rgb(192,202,245)   # #c0caf5
$accent    = rgb(187,154,247)   # #bb9af7
$red       = rgb(247,118,142)   # #f7768e
$bg_hex     = #1a1b26
$fg_hex     = #c0caf5
$accent_hex = #bb9af7
$red_hex    = #f7768e
# ---- END AUTO-GENERATED PALETTE ----

#########################################
# ~/.config/hypr/hyprlock.conf
#########################################

# pull in your central palette
source = ~/.config/hypr/colors.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
}

background {
    # uses your current screen as blurred backdrop
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# --- Input field (password box) -----------------------------------
input-field {
    size = 200,50
    position = 0,0
    monitor =
    dots_center = true
    fade_on_empty = false

    # colors from central scheme
    font_color   = $fg
    inner_color  = $bg           # field fill
    outer_color  = $accent       # ring/border

    outline_thickness = 5
    placeholder_text  = Enter Password
    shadow_passes = 2
}

