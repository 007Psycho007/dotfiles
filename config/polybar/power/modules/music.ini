[module/music]
type = custom/script

format = <label>
label-maxlen = 30
label-minlen = 30
label-alignment = center
format-prefix = %{T6} %{T-}
format-prefix-background = ${colors.modules_music}
format-prefix-foreground = ${colors.foreground-black}
format-prefix-padding-left = 1
format-underline = ${colors.modules_music}
label-background = ${colors.module}
label-foreground = ${colors.foreground}
label-padding = 1


exec = ~/.config/polybar/own/scripts/music
interval = 0.1

[module/play]
type = custom/text 
content-background = ${colors.modules_music}
content-foreground = ${colors.foreground-black}
content-padding = 1
content = 
click-left = ~/.config/polybar/own/scripts/play
