[module/music-top]
type = custom/script

format = ${env:MUSIC_LABEL_TOP}
label-maxlen = 30
label-minlen = 30
label-alignment = center
format-prefix = ${env:MUSIC_PREFIX_TOP}
format-prefix-background = ${colors.modules_music}
format-prefix-foreground = ${colors.prefix-foreground}
label-background = ${colors.primary}
label-foreground = ${colors.foreground}

exec = ~/.config/scripts/polybar/music
interval = 0.1

[module/play]
type = custom/text 
content-background = ${colors.modules_music}
content-foreground = ${colors.foreground-black}
content-padding = 1
content = ÔÅã
click-left = ~/.config/polybar/own/scripts/play

[module/music-bot]
type = custom/script

format = ${env:MUSIC_LABEL_BOT}
label-maxlen = 30
label-minlen = 30
label-alignment = center
format-prefix = ${env:MUSIC_PREFIX_BOT}
format-prefix-background = ${colors.modules_music}
format-prefix-foreground = ${colors.prefix-foreground}
label-background = ${colors.primary}
label-foreground = ${colors.foreground}

exec = ~/.config/polybar/block/scripts/music
interval = 0.1
