[module/keymap]
type = custom/script

format = ${env:KEY_LABEL_TOP}
label-alignment = center
format-prefix = ${env:KEY_PREFIX}
format-prefix-background = ${colors.modules_music}
format-prefix-foreground = ${colors.prefix-foreground}
label-background = ${colors.primary}
label-foreground = ${colors.foreground}
label-padding = 1

exec = ~/.config/scripts/polybar/keymap
click-left = ~/.config/polybar/block/scripts/keymap set
interval = 0.1
