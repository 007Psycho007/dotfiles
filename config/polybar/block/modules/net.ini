[module/net-top] 
type = custom/script
exec = ~/.config/scripts/polybar/nws
tail = true

label = %output%
format = <label>

format-prefix = ${env:NET_PREFIX_TOP}
format-prefix-background = ${colors.modules_cpu}
format-prefix-foreground = ${colors.prefix-foreground}
format-prefix-padding-left = 1

label-background = ${colors.primary}
label-foreground = ${colors.label-foreground}
label-padding-right = 1 


[module/net-bot] 
type = custom/script
exec = ~/.config/polybar/block/scripts/nws bot
tail = true

label = %output%
format = <label>

format-prefix = ${env:NET_PREFIX_BOT}
format-prefix-background = ${colors.modules_cpu}
format-prefix-foreground = ${colors.prefix-foreground}
format-prefix-padding-left = 1

label-background = ${colors.primary}
label-foreground = ${colors.label-foreground}
label-padding-right = 1 


